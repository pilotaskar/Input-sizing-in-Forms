<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <title>Input sizing in Forms</title>
</head>
<body>

   <form>
       <div class="form-group">
           <input type="text" class="form-control input-sm" placeholder="small size">

       </div>

       <div class="form-group">
           <input type="text" class="form-control" placeholder="normal size">

       </div>

       <div class="form-group">
           <input type="text" class="form-control input-lg" placeholder="large-size">

       </div>

       <div class="form-group">
           <select class="form-control input-sm" name="sel1" id="sel1">
               <option>1</option>
               <option>2</option>
               <option>3</option>
               <option>4</option>

           </select>

       </div>

       <div class="form-group">
        <select class="form-control " name="sel1" id="sel1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>

        </select>

        <div class="form-group">
            <select class="form-control input-lg" name="sel1" id="sel1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
    
            </select>

    </div>
   </form>
    
</body>
</html>
